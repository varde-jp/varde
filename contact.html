<head>

  <title>Varde_contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 

  <style type="text/css">
    #photo {
        text-align: left;
        overflow: hidden;
        position: relative;
    }
    
    #photo img {
        top: 0;
        left: 0;
        position: absolute;
    }
    </style>
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var setImg = '#photo';
        var fadeSpeed = 1600;
        var switchDelay = 5000;
    
        $(setImg).children('img').css({opacity:'0'});
        $(setImg + ' img:first').stop().animate({opacity:'1',zIndex:'20'},fadeSpeed);
    
        setInterval(function(){
            $(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo(setImg);
        },switchDelay);
    });
    </script>
  
</head>
<body>
<div class="wrap">

  <header>
    <div class= header>
      <div class="header-top">

        <div class="header-nav">
          <span class="nav-toggle nav-color">

            <i></i>
            <i></i>

            </ul>

  <section id="contact">
    <div class="contact-wrapper">
      <p class="contact-p">ご質問、ご予約、お仕事依頼等お気軽にお問い合わせ下さい</p>
  <div class="contact-contents">
    <div class="contact-icon">
      <div class="mail" data-aos="fade-right"
      data-aos-offset="0"
      data-aos-duration="1000"
      data-aos-easing="ease-out"
      data-aos-delay="500"
      data-aos-once="false"
      data-aos-anchorPlacement="top-center">
        <a href="mailto:varde.store@gmail.com" class="icon"><i class="far fa-envelope"></i></a>
        <p>/ e-mail</p>
      </div>
      <div class="line" data-aos="fade-right"
      data-aos-offset="0"
      data-aos-duration="1500"

      data-aos-once="false"

      </div>
      
      <div class="insta" data-aos="fade-right"
      data-aos-offset="0"
      data-aos-duration="2000"
      data-aos-easing="ease-out"
      data-aos-delay="500"
      data-aos-once="false"
      data-aos-anchorPlacement="top-center">

      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  $(function() {

$('.nav-toggle').on('click',function(){
  $('.nav-toggle,.nav').toggleClass('show');
  $('.nav-toggle').toggleClass('height-change');
});

$(".nav-menu-li a").on("click", function() {
      $('.nav-toggle,.nav').toggleClass('show');
      $('.nav-toggle').toggleClass('height-change');
    });


});

AOS.init({
      offset: 0,
      duration: 1500,
      easing: 'ease-out',
      delay: 30,
      once: false,
      anchorPlacement: 'top-center',
    });

</script>
